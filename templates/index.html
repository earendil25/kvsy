<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고려 VS 연세 상식대항전</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-J2VZS3WQF2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-J2VZS3WQF2');
</script>
<body>
    <!-- Ad Popup -->
    <div id="ad-popup" class="ad-popup">
        <div class="ad-content">
            <button class="ad-close">&times;</button>
            <a href="https://naver.me/xP8fPD9Y" target="_blank" class="ad-link">
                <img src="{{ url_for('static', filename='images/ad_square.gif') }}" alt="광고" class="ad-image">
            </a>
        </div>
    </div>

    <!-- Splash Message for Share -->
    <div id="splash-message" class="splash-message">
        <div class="splash-content">
            <i class="bi bi-check-circle-fill"></i>
            <span>링크가 복사되었습니다!</span>
        </div>
    </div>

    <!-- Top Banner Ad -->
    <div class="banner-ad top-banner">
        <a href="https://naver.me/xP8fPD9Y" target="_blank" class="ad-link">
            <img src="{{ url_for('static', filename='images/ad_banner.gif') }}" alt="상단 배너 광고" class="banner-image">
        </a>
    </div>

    <div class="container">
        <!-- University Selection Screen -->
        <div id="university-selection" class="screen">
            <h1 class="text-center mb-3">고려 VS 연세 <br> 상식대항전</h1>
            <div class="row g-2">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-lg w-100 university-btn" data-university="yonsei">
                        <img src="{{ url_for('static', filename='images/yonsei_logo.png') }}" alt="연세대학교 로고" class="university-logo">
                        <span class="university-name">연세대학교</span>
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger btn-lg w-100 university-btn" data-university="korea">
                        <img src="{{ url_for('static', filename='images/korea_logo.png') }}" alt="고려대학교 로고" class="university-logo">
                        <span class="university-name">고려대학교</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen d-none">
            <div class="score-display">점수: <span id="current-score">0</span></div>
            <div class="timer">남은 시간: <span id="timer-value">3</span>초</div>
            <div class="question-box">
                <p id="question-text"></p>
            </div>
            <div class="answer-buttons">
                <button class="btn btn-success btn-lg answer-btn" data-answer="O">O</button>
                <button class="btn btn-danger btn-lg answer-btn" data-answer="X">X</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen d-none">
            <h2 class="text-center mb-3">게임 오버!</h2>
            <div class="final-scores">
                <p>당신의 점수: <span id="final-score">0</span></p>
                <div class="score-graph-container">
                    <h3 class="text-center mb-3">학교 총 점수</h3>
                    <div id="score-bars">
                        <!-- Score bars will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary btn-lg w-100 mb-2" onclick="location.reload()">다시 시작</button>
                <button id="share-button" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-share-fill me-2"></i>결과 공유하기
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Banner Ads -->
    <div class="bottom-banner-container">
        <!-- First Bottom Banner Ad -->
        <div class="banner-ad bottom-banner">
            <a href="https://naver.me/xP8fPD9Y" target="_blank" class="ad-link">
                <img src="{{ url_for('static', filename='images/ad_banner2.gif') }}" alt="하단 배너 광고1" class="banner-image">
            </a>
        </div>
        
        <!-- Second Bottom Banner Ad -->
        <div class="banner-ad bottom-banner">
            <a href="https://naver.me/xP8fPD9Y" target="_blank" class="ad-link">
                <img src="{{ url_for('static', filename='images/ad_banner3.gif') }}" alt="하단 배너 광고2" class="banner-image">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
