<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세대 vs 고려대 OX 퀴즈 대결</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ university }}">
    <div class="container">
        <header>
            <h1>연세대 vs 고려대 OX 퀴즈 대결</h1>
            <div class="university-badge">
                {% if university == 'yonsei' %}
                <img src="{{ url_for('static', filename='images/yonsei_logo.png') }}" alt="연세대학교 로고">
                <span>연세대학교</span>
                {% else %}
                <img src="{{ url_for('static', filename='images/korea_logo.png') }}" alt="고려대학교 로고">
                <span>고려대학교</span>
                {% endif %}
            </div>
        </header>

        <div id="game-container">
            <div id="quiz-section">
                <div class="timer-container">
                    <div id="timer-bar">
                        <div id="timer-progress"></div>
                    </div>
                    <div id="timer-text">3</div>
                </div>
                
                <div id="question-container">
                    <h2 id="question-text">문제를 불러오는 중...</h2>
                    <div id="question-number">1 / 20</div>
                </div>
                
                <div id="answer-buttons">
                    <button id="btn-o" class="answer-btn">O</button>
                    <button id="btn-x" class="answer-btn">X</button>
                </div>
            </div>
            
            <div id="result-section" style="display: none;">
                <h2>게임 종료!</h2>
                <div id="personal-score">
                    <h3>내 점수</h3>
                    <div id="score-display">
                        <div id="score-value">0</div>
                        <div id="score-text">맞춘 문제 : <span id="correct-count">0</span>개</div>
                    </div>
                </div>
                
                <div id="university-scores">
                    <h3>대학별 누적 점수</h3>
                    <div class="score-bars">
                        <div class="score-bar-container">
                            <div class="university-label yonsei-label">
                                <img src="{{ url_for('static', filename='images/yonsei_logo.png') }}" alt="연세대학교 로고">
                                <span>연세대</span>
                            </div>
                            <div class="score-bar">
                                <div id="yonsei-score-bar" class="score-progress yonsei-color">
                                    <div id="yonsei-score-overlay" class="score-overlay">0</div>
                                </div>
                            </div>
                            <div id="yonsei-score-value" class="score-value">0</div>
                        </div>
                        
                        <div class="score-bar-container">
                            <div class="university-label korea-label">
                                <img src="{{ url_for('static', filename='images/korea_logo.png') }}" alt="고려대학교 로고">
                                <span>고려대</span>
                            </div>
                            <div class="score-bar">
                                <div id="korea-score-bar" class="score-progress korea-color">
                                    <div id="korea-score-overlay" class="score-overlay">0</div>
                                </div>
                            </div>
                            <div id="korea-score-value" class="score-value">0</div>
                        </div>
                    </div>
                </div>
                
                <a href="{{ url_for('index') }}" class="btn-restart">다시 시작하기</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
