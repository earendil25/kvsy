<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세대 VS 고려대 OX 퀴즈</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="school-select-screen" class="screen">
            <h1>연세대 VS 고려대 OX 퀴즈</h1>
            <p>당신의 학교를 선택하세요!</p>
            <div class="school-buttons">
                <button id="yonsei-button" class="school-btn yonsei">연세대학교</button>
                <button id="korea-button" class="school-btn korea">고려대학교</button>
            </div>
        </div>
        
        <div id="start-screen" class="screen hidden">
            <h1>연세대 VS 고려대 OX 퀴즈</h1>
            <p><span id="selected-school">선택한 학교</span>의 명예를 걸고 3초 내로 정답을 맞추세요!</p>
            <button id="start-button">시작하기</button>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="header">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="timer">시간: <span id="timer">3</span>초</div>
            </div>
            <div class="school-indicator">
                <span id="game-school-name">선택한 학교</span>
            </div>
            <div class="question-container">
                <h2 id="question-text">질문이 여기에 표시됩니다.</h2>
            </div>
            <div class="answer-buttons">
                <button id="true-button" class="answer-btn">O</button>
                <button id="false-button" class="answer-btn">X</button>
            </div>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>게임 오버!</h1>
            <div class="school-result">
                <span id="result-school-name">선택한 학교</span>
            </div>
            <p>총 맞춘 정답 수: <span id="final-score">0</span></p>
            
            <div class="total-scores">
                <h2>학교별 누적 점수</h2>
                <div class="score-container">
                    <div class="school-score yonsei-score">
                        <div class="school-logo yonsei-logo">Y</div>
                        <div class="school-name">연세대학교</div>
                        <div class="total-score"><span id="yonsei-total-score">0</span>점</div>
                    </div>
                    <div class="vs-indicator">VS</div>
                    <div class="school-score korea-score">
                        <div class="school-logo korea-logo">K</div>
                        <div class="school-name">고려대학교</div>
                        <div class="total-score"><span id="korea-total-score">0</span>점</div>
                    </div>
                </div>
            </div>
            
            <button id="restart-button">다시 시작</button>
            <button id="change-school-button">학교 변경</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
